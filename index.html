<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 86%, 31%); }
  </style>
</head>
<body>

  <div class="container">
   <!-- Rating state start -->
    <div class="icon">
      <img id="pic"  src="images/icon-star.svg">
    </div>

    <div class="ques">
     How did we do?
    </div>

    <div class="message">
     Please let us know how we did with your support request. All feedback is appreciated 
     to help us improve our offering!
    </div>

    <div class="rates"> 
        <button class="rating-button" onclick="selectNumber(1)">1</button>
        <button class="rating-button" onclick="selectNumber(2)">2</button>
        <button class="rating-button" onclick="selectNumber(3)">3</button>
        <button class="rating-button" onclick="selectNumber(4)">4</button>
        <button class="rating-button" onclick="selectNumber(5)">5</button>
    </div>

    <div class="sub-1">
      <button class="sub" onclick="submitRating()">SUBMIT</button>
   </div>
   
   <!-- Rating state end -->

   <!-- Thank you state start -->

   <!-- <div class="select"> -->
   <!-- You selected Add rating here out of 5 -->

   <!-- Thank you! -->

   <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
   don’t hesitate to get in touch!
  </div> -->

   <!-- Thank you state end -->

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amina Bunu</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
